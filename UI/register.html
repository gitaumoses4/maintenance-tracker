<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mg-framework/mg-framework.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance Tracker - Sign up</title>
</head>
<body>
<div class="mg pushable">
    <div class="mg navbar">
        <div class="header padded left">Maintenance Tracker</div>
        <div class="menu">
            <div class="item right aligned">
                <i class="fas fa-phone"></i>
                <span class="padded left">+254705045048</span>
            </div>
        </div>
    </div>
    <div class="mg content">
        <div class="mg container">
            <div class="center aligned">
                <h2>Sign up</h2>
            </div>
            <div class="mg row">
                <div class="mg six-large eight-medium twelve-small column center">
                    <div class="mg segment">
                        <div class="content">
                            <form class="mg form">
                                <div class="field">
                                    <label>Name</label>
                                    <div class="fields">
                                        <div class="six-small six-medium field">
                                            <input name="firstname" placeholder="First Name" type="text"/>
                                        </div>
                                        <div class="six-small six-medium field">
                                            <input name="lastname" placeholder="Last Name" type="text"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" placeholder="Email" type="email"/>
                                </div>
                                <div class="field">
                                    <label for="username">Username</label>
                                    <input id="username" name="username" placeholder="Username"/>
                                </div>
                                <div class="field">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password" placeholder="Password"/>
                                </div>
                                <div class="field">
                                    <button class="mg fluid button primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center aligned">
                <p>Already have an account?</p>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
</div>
<script src="js/mg-framework/mg-framework.js"></script>
</body>
</html>
